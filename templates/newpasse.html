{% block titulo %}
<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Alterar Passe</title>
{% endblock %}
{% block conteudo %}
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
<center>
    <img class="fds" src="/static/fds.png">
</center>

<center>
<h1>Alterar a Password</h1>
<fieldset>
    <form method="post">
        <h4>Utilizador</h4>
        <input type="text" name='utilizador' required>
        <h4>Palavra-Passe</h4>
        <input type="password" name='passe' required>
        <h4>Confirme a Passe</h4>
        <input type="password" name='cpasse' required>
        <p><br></p>
        <input type='submit' value='Submeter'>
    </form>
</fieldset>

{% if erro %}
{{ erro }}
{% endif %}
</center>
<p style="padding: 100px;"></p>
</body>
</html>
{% endblock %}
