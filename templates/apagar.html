{% block titulo %}
<!DOCTYPE html>
<html lang="pt">
<head>

{% block conteudo %}

</head>
<body>
<center>
    <img class="fds" src="/static/fds.png">
</center>
<center>
<h1>Eliminar Utilizador</h1>

        <h4>Utilizador</h4>
